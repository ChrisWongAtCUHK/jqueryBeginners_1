<html>
	<head>
		<title></title>
		<script src="jquery-2.1.1.js" type="text/javascript"></script>
		<style type="text/css">
			#box
			{
				background: red;
				width:	300px;
				height: 300px;
			}
		</style>
		<script type=text/javascript>
			$(function(){
				$('a').click(function() {
					$('#box').css('color', 'blue');
				});
			});
		</script>
	</head>
	<body>
		<div id="box" /></div>
		<a href="#">Click Me!</a>
	</body>
</html>
