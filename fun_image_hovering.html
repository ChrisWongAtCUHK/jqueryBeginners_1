<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Day 11: Fun Image Hovering</title>
		<script src="jquery-2.1.1.js" type="text/javascript"></script>
		<style type="text/css">
			a img {
				border: none;
				background: lime;
			}

			#largeImage {
				position: absolute;
				padding: .5em;
				background: #e3e3e3;
				border: 1px solid #0000ff;
			}
		</style>
		<script type=text/javascript>
			$(function(){

					var offsetX = 20;
					var offsetY = 20;

					$('a').hover(function(e){
						// mouse on
						var href = $(this).attr('href');
						$('<img id="largeImage" src="' + href + '" alt="image" />')
						.css('top', e.pageY + offsetY)
						.css('left', e.pageX + offsetX)
						.appendTo('body');
					}, function(){
						// mouse off
						$('#largeImage').remove();
					});

					$('a').mousemove(function(e){
						$('#largeImage')
						.css('top', e.pageY + offsetY)
						.css('left', e.pageX + offsetX);
							
					});

			});
		</script>
	</head>
	<body>
		<a href="back.png"><img src="front.png" /></a>
	</body>
</html>
