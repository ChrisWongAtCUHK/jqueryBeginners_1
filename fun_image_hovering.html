<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Day 11: Fun Image Hovering</title>
		<script src="jquery-2.1.1.js" type="text/javascript"></script>
		<style type="text/css">
			a img {
				border: none;
			}
		</style>
		<script type=text/javascript>
			$(function(){
					$('a').hover(function(e){
						// mouse on
						var href = $(this).attr('href');
						$('<img id="largeImage" src="' + href + '" alt="image" />')
						.css('top', e.pageY)
						.css('left', e.pageX)
						.appendTo('body');
					}, function(){
						// mouse off
						$('#largeImage').remove();
					});
			});
		</script>
	</head>
	<body>
		<a href="back.png"><img src="front.png" /></a>
	</body>
</html>
