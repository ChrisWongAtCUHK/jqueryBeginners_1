<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Day 7: The hoer() Methods</title>
		<script src="jquery-2.1.1.js" type="text/javascript"></script>
		<script type=text/javascript>
			$(function(){
				$('img').animate({"opacity" : .5});
				$('img').css("width", $(this).width()/7);
			
				$('#container1 img:nth-child(1)').hover(function(){
					$(this).animate({"opacity" : 1});		
				});
				
				$('#container1 img:nth-child(2)').hover(function(){
					$(this).animate({"opacity" : 1});		
				}, function(){
					$(this).animate({"opacity" : .5});
					});
				
				// flash problem
				$('#container2 img').hover(function(){
					$(this).animate({"opacity" : 1});		
				}, function(){
					$(this).animate({"opacity" : .5});
					});
				
				// stop
				$('#container3 img').hover(function(){
					$(this).stop().animate({"opacity" : 1});		
				}, function(){
					$(this).stop().animate({"opacity" : .5});
					});
			});
			
		</script>
	</head>
	<body>
		<div id="container1">
			<img src="1.png" alt="image" />
			<img src="2.png" alt="image" />
			<img src="3.png" alt="image" />
		</div>
		<div id="container2">
			<img src="4.png" alt="image" />
			<img src="5.png" alt="image" />
			<img src="6.png" alt="image" />
		</div>
		<div id="container3">
			<img src="7.png" alt="image" />
			<img src="8.png" alt="image" />
			<img src="9.png" alt="image" />
		</div>
	</body>
</html>
