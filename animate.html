<html>
	<head>
		<title></title>
		<script src="jquery-2.1.1.js" type="text/javascript"></script>
		<style type="text/css">
			#box1
			{
				background: red;
				width:	300px;
				height: 300px;
				position: relative;
			}

			#box2
			{
				background: green;
				width:	300px;
				height: 300px;
				position: relative;
			}

			#box3
			{
				background: blue;
				width:	300px;
				height: 300px;
				position: relative;
			}
		</style>
		<script type=text/javascript>
			$(function(){
				$('#box1').click(function(){
					$(this).animate({
						"left" : "300px"
					});
				});

				$('#box2').click(function(){
					$(this).animate({
						"left" : "300px",
						"width" : "50px"
					}, 5000);
				});
				
				$('#box3').click(function(){
					$(this).animate({"left" : "300px"}, 5000);
					$(this).animate({"width" : "50px"});
				});
			});
		</script>
	</head>
	<body>
		<div id="box1" /></div>
		<div id="box2" /></div>
		<div id="box3" /></div>
	</body>
</html>
